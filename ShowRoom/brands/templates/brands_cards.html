
{% for brand in brands %}
<div class="row card p-2 " style="width: 20rem; border-radius: 0;">
    <img src="{{brand.logo.url}}" class="card-img-top pt-3 mb-2 " style="width:100%; height: 160px;">

    <div class="container-fluid border-top mt-1">
        <h5 class="card-title">{{ brand.name }}</h5>
        <p class="card-title">Founded At: {{ brand.founded_at }}</p>
        <p class="card-title">{{ brand.about|truncatewords:5 }}</p>

    </div>

    <a class="btn btn-primary" href="{% url 'brands:brand_details_view' brand.id %}">Details</a>
</div>
{% endfor %}
