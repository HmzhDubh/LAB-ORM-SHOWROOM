{% extends 'base.html' %}
{% block title %}Brand Details{% endblock %}

{% block main %}
    <main>
        <div class="container">
        <div class="row  p-5 shadow rounded">
            <div class="col img">
                <img class="img-fluid rounded shadow" src="{{brand.logo.url}}" style="width: 100%;">
            </div>
            <div class="col p-3 mt-5 gap-3">
                <div class="d-flex justify-content-between">

                    <h1>{{brand.name}}</h1>

                    <div>
                        <a class="btn btn-primary" href="{% url 'brands:update_brand_view' brand.id %}"><span class="material-symbols-outlined">edit_square</span></a>
                        <a class="btn btn-danger" href="{% url 'brands:delete_brand_view' brand.id %}"><span class="material-symbols-outlined">delete</span></a>
                    </div>
                </div>

                <p>{{brand.about}}</p>
                <h5>{{brand.founded_at}}</h5>
                <h6>Available Cars: {{ cars.count }}</h6>


            </div>
        </div>
        </div>
    </main>
{% endblock %}
