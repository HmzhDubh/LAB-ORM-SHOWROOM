{% for car in cars %}
<div class="row card p-2" style="width: 20rem; border-radius: 0;">
    <img src="{{car.photo.url}}" class="card-img-top pt-3 mb-2 " style="width:100%; height: 130px;">

    <div class="container-fluid border-top mt-1">
        <h5 class="card-title">{{ car.brand }}: {{ car.name }}</h5>
        <p class="card-title">model: {{ car.model_year }}</p>
        <p class="card-title">{{ car.specs|truncatewords:8 }}</p>

    </div>
    <a class="btn btn-primary" href="{% url 'cars:car_details_view' car.id %}">Details</a>
</div>
{% endfor %}
